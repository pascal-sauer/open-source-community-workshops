### Lessons Learned from Organizing Community Workshops for Open-Source Tools

Pascal Sauer & Alex Hagen

<img src=logo.png></img>

notes:

--

### setting the stage

- open source model/tool
- used by some externals, interest by more

- you organized workshop
  - with 15 participants
  - from all over the world
  - hybrid

- tech trouble, ignored setup instructions
- online participants stay muted & invisible

notes:
- ~ our situation
- hindsight: key questions/goals, decisions
- 1-2 tech support people, still slowed
- ask people to turn on camera
- eventually some participants started, others followed
  - have team join with camera

---

### main goal
- discuss, clarify, write down
- common understanding
- informs all further decisions
- how to measure success?

notes:
we didn't do this, but should have

--

#### strengthen knowledge
- improve understanding of the model and its results
- spark interest vs. provide in depth understanding
- support informed decision if this is the right tool
- basis for long-term cooperation

--

#### grow community
- enable people to
  - use and run model
  - develop and contribute

---

### key questions
- quite general
- informed by main goal

--

#### target audience
- open for all
  - unpredictable (prior knowledge, commitment)
  - heterogeneous audience
    - tech support required

- by invitation<!-- .element: class="fragment" data-fragment-index="2" -->
  - more predictable, more control<!-- .element: class="fragment" data-fragment-index="2" -->
  - no new people<!-- .element: class="fragment" data-fragment-index="2" -->

---

#### workshop format
- online
  - more people, accessible
  - potentially timezone trouble
    - recordings
    - Q&A sessions for different timezones
  - challenge: camera off audience; who is following?
  - less commited audience

--

- in-person
  - less people, much less accessible
  - meeting room required
  - direct access for tech help
  - better interaction/discussion, also outside sessions

- hybrid<!-- .element: class="fragment" data-fragment-index="2" -->
  - more setup<!-- .element: class="fragment" data-fragment-index="2" -->
  - danger: 2-class audience<!-- .element: class="fragment" data-fragment-index="2" -->

---

#### type of sessions
- input
- discussion
- hands-on
  - how to get feedback?
  - exercises?
  - tech support!

--

#### where participants work
- local PC
  - heterogeneous systems (Windows, Mac, Linux)
  - no admin permission
  - super slow/outdated system
  - danger: pre-workshop setup ignored
  - lots of tech support needed

--

- provide access to prepared system
  - suitable infrastructure required
  - foreign system for participants

- virtual machine on PC (e.g. dockerfile)<!-- .element: class="fragment" data-fragment-index="2" -->
  - requires setup on PC<!-- .element: class="fragment" data-fragment-index="2" -->
  - foreign system for participants<!-- .element: class="fragment" data-fragment-index="2" -->

notes:
best or worst of both worlds?

---

#### workshop team
- who organizes workshop
- presenters
  - one session per person
    - less work for each presenter
    - more coordination overhead
    - danger: sessions are not seamless (redundant or missing parts)
- tech support

---

### recommondations
- expectation management (communicate goal)
- timetable
- stories session
- website with all infos, tutorials, slides

--

<img src=website_tutorial.png></img>

---

### summary
- clarify main goal
- consider ressources & key questions upfront
- prepare for complications
  - tricky setup problems
  - participants not committed, drop out
  - more time is needed
- be proud of spreading open source!
